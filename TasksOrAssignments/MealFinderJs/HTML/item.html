<!DOCTYPE html>
<html lang="en">
<head>
  <!-- head section starts here -->
  <meta charset="UTF-8">
  <title>Baingan Bharta | MealFinder</title>
  <link rel="stylesheet" href="../CSS/item.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- head section ends here -->
</head>
<body>

  <!-- header section starts here -->
  <header>
    <div class="logo"><a href="../HTML/index.html"><i class="fa-solid fa-utensils"></i> MealFinder</a></div>
    <div class="menu-icon" id="hamburger">&#9776;</div>
    <div class="menu" id="menu">
      <div class="closemenu"><a><button class="close-menu-button" id="closeMenuButton">&times;</button></a></div>
      <div id="navRedirect">

      </div>
    </div>
  </header>
  <!-- header section ends here -->

  <!-- hero section starts here -->
  <section class="hero">
    <div class="overlay">
      <input type="text" placeholder="Search recipes here..." />
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
      <h1>What are your favorite cuisines?</h1>
      <p>PERSONALIZE YOUR EXPERIENCE</p>
    </div>
  </section>
  <!-- hero section ends here -->

  <!-- main content starts here -->
  <div class="main-content">

      <!-- breadcrumb section starts here -->
    <section class="breadcrumb-bar">
      <div class="breadcrumb"><a href="../HTML/index.html"><i class="fa-solid fa-house"></i></a> <i class="fa-solid fa-angles-right"></i> <p class="navMealName"></p></div>
    </section>
    <!-- breadcrumb section ends here -->

    <h2 class="section-title">MEAL DETAILS</h2>

    <div class="whiteSection">
      <div class="meal-box">
        <div class="meal-image">

        </div>
        <div class="mealDetails">
          <div class="meal-info">

          </div>
          <div class="ingredients-box">
            <h4>Ingredients</h4>
            <div class="ingredient-grid"> 
            
            </div>
          </div>
        </div>
      </div>
    </div>

      <!-- measurements section starts here -->
      <div class="measurements">
        <h4>Measure:</h4>
        <div class="measure-grid">
          
        </div>
      </div>
      <!-- measurements section ends here -->

      <!-- instructions section starts here -->
      <div class="instructions">
        <h4>Instructions:</h4>
        <ul>

        </ul>
      </div>
      <!-- instructions section ends here -->
    </div>
  </div>
  <!-- main content ends here -->

  <section class="categories">
    <h2 class="categHead">CATEGORIES</h2>
    <div class="grid" id="categories">
    </div>
  </section>

  <script type="module" src="../JS/item.js"></script>
</body>
</html>
