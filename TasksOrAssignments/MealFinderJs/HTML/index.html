<!DOCTYPE html>
<html lang="en">
<head>
  <!-- head section starts here -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealFinder</title>
  <link rel="stylesheet" href="../CSS/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <!-- head section ends here -->
</head>
<body>

  <!-- header section starts here -->
  <header>
    <div class="logo"><a href="../HTML/index.html"><i class="fa-solid fa-utensils"></i> MealFinder</a></div>
    <div class="menu-icon" id="hamburger">&#9776;</div>
    <div class="menu" id="menu">
      <div class="closemenu"><a><button class="close-menu-button" id="closeMenuButton">&times;</button></a></div>
      <div id="navRedirect">

      </div>
    </div>
  </header>
  <!-- header section ends here -->

  <!-- hero section starts here -->
  <section class="hero">
    <div class="overlay">
      <input id="itemSearch" type="text" placeholder="Search recipes here..." />
      <button id="searchbar"><i class="fa-solid fa-magnifying-glass"></i></button>
      <h1>What are your favorite cuisines?</h1>
      <p>PERSONALIZE YOUR EXPERIENCE</p>
    </div>
  </section>
  <!-- hero section ends here -->

  <!-- categories section starts here -->
  <section class="categories">
    <h2 class="mealhead">MEALS</h2>
    <div class="grid" id="mealcard">
    </div>
    <h2 class="categHead">CATEGORIES</h2>
    <div class="grid" id="categories">
    </div>
  </section>
  <!-- categories section ends here -->

  <script type="module" src="../JS/index.js"></script>

</body>
</html>
