<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaTags</title>
</head>
<body>
    <h1>Media Tags</h1>
    <p>Tags to represent Pictorial Data</p>

    <h3>Image Tag</h3>
    <img src="https://images.pexels.com/photos/3025005/pexels-photo-3025005.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"/>

    <h3>Vedio Tag</h3>
    <video controls>
        <source src="https://www.youtube.com/watch?v=ePOglweqy7o&pp=ygUTaHVuZ3J5IGNoZWV0YWggc29uZw%3D%3D"/>
    </video>
    <h4>iframe tag also used for Vedio</h4>
    <iframe src="https://www.youtube.com/embed/ePOglweqy7o&pp=ygUTaHVuZ3J5IGNoZWV0YWggc29uZw%3D%3D">
    </iframe>

    <h3>Audio Tags</h3>
    <audio controls>
        <source src="song.mp3" type="audio/mpeg">
        
    </audio>
    
</body>
</html>
