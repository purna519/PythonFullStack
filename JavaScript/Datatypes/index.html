<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data TYpes</title>
</head>
<body>
    
    <script>
        // Premitive Data Types
        // number
        let number1=100;
        console.log('The type of number1 is',typeof(number1));

        let bnumber=123456789123456789n;
        console.log(typeof(bnumber),bnumber);

        let f=24.123456789123456789
        console.log(f,typeof(f));

        //boolean

        let t=true;
        console.log(typeof(t));

        // string

        let s1='AchiversIT'
        console.log(typeof(s1),s1);

        let rep='Sir APJ abdul garu said that "Try to full fill your deream with heard work"'

        let s2="Welcome to js"
        console.log(typeof(s2),s2);
        
        let s3=`
        HI everyone i very much happy to cunduct
        java script class for you. And also
        i am feeling that this is a honer for me 
        `
        console.log(typeof(s3),s3);

        //undefined

        let nothing;
        console.log(typeof(nothing));

        // null
        let value=null
        console.log(typeof(value));
        
        // Non premitive data types

        let arr=[1,2,3,4,5,6,7,8,9]
        
        arr.push(10)
        console.log(typeof(arr[0]));
        
        console.log(arr,typeof(arr));


        let obj={
            name:'AchiversIT',
            age:11
        }

        console.log(obj.name);
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
