    <script>
        // Arthamatic:
        console.log(1+2);
        console.log(10-2);

        console.log(10%2);
        console.log(10**2);
        let a=10
        console.log(++a);
        console.log(a++);
        console.log(a);

        // Assignment
        let b=10;
        b+=2;
        console.log(b);
        b-=2
        console.log(b);
        b*=2
        console.log(b);
        b/=2
        console.log(b);

        // Relation ship

        console.log(10=='10');
        console.log(10==='10');
        console.log(10>5);
        console.log(10<20);
        console.log(10!=='10');
        console.log(10!='10');
        
        
        let A=10
        let B=-20

        if(A>0 || B>0){
            console.log('A,B are positive');
            
        }
        
        let age=18

        let result= age>=18?'major':'minor'
        console.log(result);
        
    </script>
